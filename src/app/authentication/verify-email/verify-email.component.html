<erecruit-loading-bar [loading]="isLoading" [customBg]="customLoaderBg" />
<div class="otp-container">
  <div class="logo">
    <img src="../../../assets/image/logo.svg" alt="" />
  </div>
  <div class="content">
    <img src="../../../assets/image/logo-2.PNG" alt="" />
    <div class="info">
      <h4>Please check your email</h4>
      <span>We've sent code to your email address</span>
      <form>
        <div>
          <input
            *ngFor="let control of otpForm.controls; let i = index"
            type="text"
            maxlength="1"
            [formControl]="control"
            (input)="onInput(i, $event)"
            (paste)="onPaste($event)"
            #otpInputs
            inputmode="numeric"
            required
            oninput="this.value = this.value.replace(/[^0-9]/g, '')"
          />
        </div>
        <button
          [disabled]="!isVerifyEnabled"
          type="submit"
          class="submit-btn"
          (click)="onVerify()"
          [style]="isVerifying && 'cursor:not-allowed'"
        >
          <ng-container *ngIf="isVerifying; else showText">
            <erecruit-loader-spinner />
          </ng-container>
          <ng-template #showText>Verify</ng-template>
        </button>
      </form>

      <div style="margin: 10px 0px; font-size: 14px; color: #b4b4b4">
        Dont recieved a code ?
        <strong style="color: #28a745; cursor: pointer" (click)="resendOtp()"
          >Resend</strong
        >
      </div>
    </div>
  </div>
</div>
