<section class="login-container">
  <div class="login-header">
    <span><img src="../../../assets/image/logo.svg" alt="logo" /></span>
  </div>
  <div class="content">
    <div class="image-section">
      <img src="../../../assets/image/login-bg.png" alt="logo-image" />
      <div class="text">
        <span
          >A
          <span style="position: relative; top: 0px">
            <img
              src="../../assets/image/Rectangle 34624159.png"
              alt=""
              style="width: 160px; height: 50px"
            />
            <span style="position: absolute; left: 8px; color: black"
              >smarter</span
            >
          </span>

          way to find the perfect candidate faster.</span
        >
      </div>
    </div>

    <div class="login-form">
      <div class="form-wrapper">
        <h2>Sign in to HM Recruit</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Work email</label>
            <input
              type="email"
              formControlName="username"
              [class.error]="username?.invalid && username?.touched"
            />
            <div *ngIf="username?.invalid && username?.touched">
              <small
                class="text-danger mt-2"
                *ngIf="
               username?.errors?.['required']
              "
                >Email is required</small
              >

              <small
                class="text-danger mt-2"
                *ngIf="
                !username?.errors?.['required'] &&
                username?.errors?.['email']
              "
                >Email is invalid</small
              >
            </div>
          </div>
          <div class="form-group">
            <label for="Password">Password</label>
            <div style="position: relative">
              <input
                [type]="isPassword ? 'text' : 'password'"
                formControlName="password"
                [class.error]="password?.invalid && password?.touched"
              />
              <span class="icon" (click)="togglePasswords()">
                <ng-container *ngIf="isPassword; else showCloseIcon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                    />
                  </svg>
                </ng-container>
                <ng-template #showCloseIcon>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"
                    />
                  </svg>
                </ng-template>
              </span>
            </div>

            <div *ngIf="password?.invalid && password?.touched">
              <small
                class="text-danger mt-2"
                *ngIf="password?.errors?.['required']
            "
                >Password is required</small
              >

              <small
                class="text-danger mt-2"
                *ngIf="!password?.errors?.['required'] &&  password?.errors?.['pattern']"
                >Password must be 8-20 chars & include a letter, number, and
                special character
              </small>
            </div>
          </div>
          <span class="forget-password">Forget password?</span>

          <button type="submit" class="signIn-btn">
            <ng-container *ngIf="isLoading; else showText">
              <div class="mini-loader-spinner"></div>
            </ng-container>
            <ng-template #showText>Sign in</ng-template>
          </button>
        </form>

        <div class="sign-up-option">
          <span>Dont have HM Recruit account?</span>
          <span routerLink="/signup">Sign up for a quick demo session</span>
        </div>
      </div>
    </div>
  </div>
</section>
