<section class="job-listing">
  <div class="job-header">
    <h4>Jobs for you</h4>
    <button
      class="add-btn"
      type="button"
      data-bs-toggle="modal"
      data-bs-target="#addJobModal"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="icon"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
        />
      </svg>
      Add Job
    </button>
  </div>
  <div class="job-listing-content">
    <div *ngFor="let item of this.jobsList" class="job-info">
      <a routerLink="/job-details/{{ item.id }}">
        <h2 class="job-title">{{ item.jobTitle | titlecase }}</h2>
        <span class="company-name">{{ item.companyName }}</span>
        <span class="company-location">{{ item.jobLocation }}</span>
        <div class="job-desc">
          <span class="workMode">{{ item.workMode | titlecase }}</span>
          <span class="jobType">{{ item.jobType | titlecase }}</span>
        </div>
      </a>
    </div>
  </div>
  <button type="submit" *ngIf="jobsList.length > 5">Show more Job</button>
</section>
