<div
  class="modal fade"
  #myModal
  id="viewCandidateModal"
  tabindex="-1"
  aria-labelledby="modalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">View Candidate</h5>
        <span
          style="
            cursor: pointer;
            font-size: 12px;
            margin-left: 400px;
            background-color: #f9f9f9;
            border-radius: 100%;
            padding: 3px;
          "
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            className="lucide lucide-x"
          >
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" /></svg
        ></span>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <div class="col-sm-6 control-label form-control-static p-2">
            <label><strong>Name</strong></label>
          </div>
          <div
            class="col-sm-6 form-control-static p-2"
            style="word-wrap: break-word"
          >
            <span>Ebuka Nwuba</span>
            <ng-template #controlBody>
              <span>
                <ng-content></ng-content>
              </span>
            </ng-template>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-6 control-label form-control-static p-2">
            <label><strong>Job Title</strong></label>
          </div>
          <div
            class="col-sm-6 form-control-static p-2"
            style="word-wrap: break-word"
          >
            <span>Product Designer</span>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-6 control-label form-control-static p-2">
            <label><strong>Email Address</strong></label>
          </div>
          <div
            class="col-sm-6 form-control-static p-2"
            style="word-wrap: break-word"
          >
            <span>ebukagamil.com</span>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-6 control-label form-control-static p-2">
            <label><strong>Phone Number</strong></label>
          </div>
          <div
            class="col-sm-6 form-control-static p-2"
            style="word-wrap: break-word"
          >
            <span>091265768604</span>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-6 control-label form-control-static p-2">
            <label><strong>Gender</strong></label>
          </div>
          <div
            class="col-sm-6 form-control-static p-2"
            style="word-wrap: break-word"
          >
            <span>Male</span>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-6 control-label form-control-static p-2">
            <label><strong>Current Status</strong></label>
          </div>
          <div
            class="col-sm-6 form-control-static p-2"
            style="word-wrap: break-word"
          >
            <span>Awaiting Feedback</span>
          </div>
        </div>
      </div>

      <div class="btn-download">
        <button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9.75v6.75m0 0-3-3m3 3 3-3m-8.25 6a4.5 4.5 0 0 1-1.41-8.775 5.25 5.25 0 0 1 10.233-2.33 3 3 0 0 1 3.758 3.848A3.752 3.752 0 0 1 18 19.5H6.75Z"
            />
          </svg>
          Download CV
        </button>
        <button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9.75v6.75m0 0-3-3m3 3 3-3m-8.25 6a4.5 4.5 0 0 1-1.41-8.775 5.25 5.25 0 0 1 10.233-2.33 3 3 0 0 1 3.758 3.848A3.752 3.752 0 0 1 18 19.5H6.75Z"
            /></svg
          >Download Cover letter
        </button>
      </div>

      <div class="interview-btn">
        <button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9.75v6.75m0 0-3-3m3 3 3-3m-8.25 6a4.5 4.5 0 0 1-1.41-8.775 5.25 5.25 0 0 1 10.233-2.33 3 3 0 0 1 3.758 3.848A3.752 3.752 0 0 1 18 19.5H6.75Z"
            />
          </svg>
          Invite for interview
        </button>
      </div>
    </div>
  </div>
</div>
