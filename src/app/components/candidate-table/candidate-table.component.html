<div class="candidate-container">
  <h2>Job Applicants</h2>
  <div class="candidate-table">
    <div class="candidate-header">
      <div class="candidate-search">
        <input
          type="text"
          placeholder="Search by job title.."
          [(ngModel)]="searchText"
          (ngModelChange)="handleSearch()"
        />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="#eeeeee"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          className="lucide lucide-search"
        >
          <circle cx="11" cy="11" r="8" />
          <path d="m21 21-4.3-4.3" />
        </svg>
      </div>
      <div ngbDropdown class="d-inline-block">
        <button
          type="button"
          class="btn btn-outline-primary"
          id="dropdownBasic1"
          ngbDropdownToggle
        >
          {{ selectedValue ? selectedValue : "Work Mode" }}
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <span
            class="dropdown-item"
            style="font-size: 14px"
            *ngFor="let item of workType"
            (click)="handleWorkType(item)"
            >{{ item | titlecase }}</span
          >
        </div>
      </div>
    </div>
    <table>
      <thead>
        <tr>
          <th
            style="
              display: flex;
              gap: 20px;
              padding-left: 10px;
              align-items: center;
            "
          >
            <input
              type="checkbox"
              style="
                border: 1px solid #eee;
                width: 15px;
                height: 15px;
                border-radius: 5px;
                margin-left: 6px;
              "
            />
            Candidate Name
          </th>
          <th>Job Title</th>
          <th>Job Type</th>
          <th>Work Mode</th>
          <th>Application Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of filteredData">
          <td style="display: flex; gap: 20px; align-items: center">
            <input
              type="checkbox"
              style="
                border: 1px solid #eee;
                width: 15px;
                height: 15px;
                border-radius: 5px;
              "
            />

            {{ item?.name }}
          </td>

          <td>{{ item?.jobDetail?.jobTitle }}</td>
          <td>{{ item?.jobDetail?.jobType }}</td>
          <td>{{ item?.jobDetail?.workMode }}</td>

          <td>{{ item?.createdAt }}</td>
          <td class="action">
            <span
              data-bs-toggle="modal"
              data-bs-target="#viewCandidateModal"
              (click)="handleViewCandidate(item.id)"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                />
              </svg>
            </span>
            <span
              data-bs-toggle="modal"
              data-bs-target="#myDeleteModal"
              (click)="handleDeleteCandidate(item.id)"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                />
              </svg>
            </span>
          </td>
        </tr>

        <tr *ngIf="!filteredData.length">
          <td>No record found</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-view-candidate-modal [candidateViewData]="candidateViewData" />
<app-comfirm-delete-modal
  (deleteCandidate)="deleteCandidate()"
  [isDeleting]="isDeleting"
/>
