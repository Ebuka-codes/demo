<div
  class="modal fade"
  #myModal
  id="deleteModal"
  tabindex="-1"
  aria-labelledby="modalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <span>
          <h5 class="modal-title" id="staticBackdropLabel">
            Do you want to delete
          </h5>
        </span>
        <span class="btn-close" data-bs-dismiss="modal"> </span>
      </div>
      <div class="modal-body">
        <div class="btn">
          <button
            type="button"
            class="cancel"
            data-bs-dismiss="modal"
            className="bg-white text-slate-500 btn hover:text-slate-500 hover:bg-slate-100 focus:text-slate-500 focus:bg-slate-100 active:text-slate-500 active:bg-slate-100 py-2 px-3 rounded-md"
          >
            Cancel
          </button>
          <button type="submit" class="delete">Yes, Delete it!</button>
        </div>
      </div>
    </div>
  </div>
</div>
