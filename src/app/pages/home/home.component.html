<div *ngIf="isLoading | async" class="progress-bar"></div>
<section class="container">
  <app-header />
  <app-job-category
    *ngIf="jobCategory && jobCategory.length"
    [jobCategory]="jobCategory"
  />
  <app-job-listing
    *ngIf="jobList && jobList?.length"
    [jobList]="jobList"
    [isLoading]="isLoading"
  />
</section>
