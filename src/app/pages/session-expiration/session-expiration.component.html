<div class="session-container">
  <div class="session-header">
    <span><img src="../../../assets/image/logo.svg" alt="logo" /></span>
  </div>
  <div class="d-flex justify-content-center align-items-center flex-column">
    <erecruit-svg [template]="svgTemplate.SESSION_ICON"></erecruit-svg>

    <h4 style="font-size: 2rem; color: #299345">Session Ended</h4>
    <p style="font-size: 1rem; width: 50rem; text-align: center">
      Your session has been ended automatically due to inactivity. for you
      security please log in again to continue. if you need an assistance, feel
      free to contact support
    </p>

    <div class="btn-action">
      <a href="/" class="back">Go Back Home</a>
      <a href="login" class="login">Log In</a>
    </div>
  </div>
</div>
