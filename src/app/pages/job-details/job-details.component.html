<div class="layout-container">
  <div class="loader-container" *ngIf="isLoading$ | async">
    <div class="full-loader"></div>
  </div>

  <div class="layout-content" *ngIf="!(isLoading$ | async) && jobData">
    <erecruit-header />
    <section class="hero-section">
      <div class="content">
        <div class="info">
          <div style="display: flex; align-items: center; gap: 20px">
            <span class="arrow-back">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
                (click)="handleBack()"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 19.5 8.25 12l7.5-7.5"
                />
              </svg>
            </span>
            <h3>{{ jobData.jobTitle }} | Apply to {{ jobData.companyName }}</h3>
          </div>
          <div class="tabs">
            <button
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              [routerLink]="['overview' + '/', encodeUrl]"
            >
              Overview
            </button>
            <button
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: false }"
              [routerLink]="['application']"
            >
              Application
            </button>
          </div>
        </div>
      </div>
    </section>
    <main>
      <router-outlet></router-outlet>
    </main>
    <erecruit-footer />
  </div>
</div>
