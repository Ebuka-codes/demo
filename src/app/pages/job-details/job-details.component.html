<section>
  <div *ngIf="isLoading" class="progress-bar"></div>
  <app-loader-spinner *ngIf="isLoading" />
  <div class="job-detail-container" *ngIf="!isLoading">
    <div class="job-nav">
      <span>
        <a (click)="handleBack()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5 8.25 12l7.5-7.5"
            />
          </svg>
          Back to Jobs
        </a>
      </span>
    </div>
    <div>
      <div class="job-details-header">
        <div>
          <span
            style="
              display: flex;
              flex-direction: column;
              gap: 3px;
              align-items: start !important;
            "
          >
            <h2 class="job-title">{{ data.jobTitle }}</h2>
            <span class="job-companyName">{{ data.companyName }}</span>
          </span>
          <span class="mt-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"
              />
            </svg>

            <span class="job-location">{{ data.jobLocation | titlecase }}</span>
          </span>

          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M20.25 14.15v4.25c0 1.094-.787 2.036-1.872 2.18-2.087.277-4.216.42-6.378.42s-4.291-.143-6.378-.42c-1.085-.144-1.872-1.086-1.872-2.18v-4.25m16.5 0a2.18 2.18 0 0 0 .75-1.661V8.706c0-1.081-.768-2.015-1.837-2.175a48.114 48.114 0 0 0-3.413-.387m4.5 8.006c-.194.165-.42.295-.673.38A23.978 23.978 0 0 1 12 15.75c-2.648 0-5.195-.429-7.577-1.22a2.016 2.016 0 0 1-.673-.38m0 0A2.18 2.18 0 0 1 3 12.489V8.706c0-1.081.768-2.015 1.837-2.175a48.111 48.111 0 0 1 3.413-.387m7.5 0V5.25A2.25 2.25 0 0 0 13.5 3h-3a2.25 2.25 0 0 0-2.25 2.25v.894m7.5 0a48.667 48.667 0 0 0-7.5 0M12 12.75h.008v.008H12v-.008Z"
              />
            </svg>
            <span class="job-workMode">{{ data.workMode | titlecase }}</span>
          </span>
        </div>
      </div>

      <div class="job-details-desc" [innerHTML]="data.jobDescription"></div>
    </div>
    <div class="job-divider"></div>
    <button type="button" class="apply-btn" (click)="handleApplyJob()">
      Apply
    </button>
  </div>
</section>
