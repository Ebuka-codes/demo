<div
  class="modal fade"
  #filterCandidateModal
  id="filterCandidateModal"
  tabindex="-1"
  aria-labelledby="modalLabel"
  aria-hidden="true"
  (hidden.bs.modal)="resetFilterCandidateForm()"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Filter Candidate</h5>
        <span
          class="close-icon"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="resetFilterCandidateForm()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="size-6"
            style="width: 20px"
          >
            <path
              fill-rule="evenodd"
              d="M5.47 5.47a.75.75 0 0 1 1.06 0L12 10.94l5.47-5.47a.75.75 0 1 1 1.06 1.06L13.06 12l5.47 5.47a.75.75 0 1 1-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 0 1-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 0 1 0-1.06Z"
              clip-rule="evenodd"
            />
          </svg>
        </span>
      </div>
      <div class="modal-body">
        <form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
          <div>
            <label for="jobType">Job Title </label>
            <mat-form-field>
              <mat-select formControlName="jobTitle">
                <mat-option *ngFor="let item of jobTitle" [value]="item">{{
                  item
                }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div>
            <label for="jobType">Status </label>
            <mat-form-field>
              <mat-select formControlName="status">
                <mat-option *ngFor="let s of status" [value]="s.key"
                  >{{ s.value }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="btn-action">
            <button
              type="button"
              class="close-btn"
              data-bs-dismiss="modal"
              (click)="resetFilterCandidateForm()"
            >
              <span>Cancel</span>
            </button>
            <button type="submit" class="submit-btn" [disabled]="isLoading">
              <ng-container *ngIf="isLoading; else showLoader">
                <span class="mini-loader-spinner"></span>
              </ng-container>
              <ng-template #showLoader>
                <span>Submit</span>
              </ng-template>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
