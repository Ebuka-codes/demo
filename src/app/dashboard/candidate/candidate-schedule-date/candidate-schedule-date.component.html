<div
  class="modal fade"
  #scheduleModal
  id="scheduleDateModal"
  tabindex="-1"
  aria-labelledby="modalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Schedule Date</h5>
        <span class="close-icon" data-bs-dismiss="modal" aria-label="Close">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="size-6"
            style="width: 20px"
          >
            <path
              fill-rule="evenodd"
              d="M5.47 5.47a.75.75 0 0 1 1.06 0L12 10.94l5.47-5.47a.75.75 0 1 1 1.06 1.06L13.06 12l5.47 5.47a.75.75 0 1 1-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 0 1-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 0 1 0-1.06Z"
              clip-rule="evenodd"
            />
          </svg>
        </span>
      </div>

      <div class="modal-body">
        <form [formGroup]="scheduleDateForm" (ngSubmit)="onSubmit()">
          <label for="schedule-date">Schedule Date * </label>
          <mat-form-field>
            <input
              matInput
              [matDatepicker]="scheduleDate"
              formControlName="scheduleDate"
            />
            <mat-datepicker-toggle matIconSuffix [for]="scheduleDate">
              <mat-datepicker #scheduleDate></mat-datepicker>
            </mat-datepicker-toggle>
          </mat-form-field>
          <div *ngIf="scheduleDate && submitted">
            <small>Schedule date is required</small>
          </div>
        </form>
        <button type="submit" class="schedule-date-btn">submit</button>
      </div>
    </div>
  </div>
</div>
