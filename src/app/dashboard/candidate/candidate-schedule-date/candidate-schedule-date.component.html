<div
  class="modal fade"
  #scheduledModal
  id="scheduleModal"
  tabindex="-1"
  aria-labelledby="modalLabel"
  aria-hidden="true"
  (hidden.bs.modal)="resetScheduleForm()"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Schedule Date</h5>
        <span class="close-icon" data-bs-dismiss="modal" aria-label="Close">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="size-6"
            style="width: 20px"
          >
            <path
              fill-rule="evenodd"
              d="M5.47 5.47a.75.75 0 0 1 1.06 0L12 10.94l5.47-5.47a.75.75 0 1 1 1.06 1.06L13.06 12l5.47 5.47a.75.75 0 1 1-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 0 1-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 0 1 0-1.06Z"
              clip-rule="evenodd"
            />
          </svg>
        </span>
      </div>

      <div class="modal-body">
        <form [formGroup]="scheduledDateForm" (ngSubmit)="onSubmit()">
          <label for="schedule-date">Select Date * </label>
          <mat-form-field>
            <input
              matInput
              [matDatepicker]="scheduleDatePicker"
              formControlName="scheduledDate"
            />
            <mat-datepicker-toggle matIconSuffix [for]="scheduleDatePicker">
              <mat-datepicker #scheduleDatePicker></mat-datepicker>
            </mat-datepicker-toggle>
          </mat-form-field>
          <div *ngIf="scheduleDate?.invalid && submitted">
            <small>Schedule date is required</small>
          </div>

          <button
            type="submit"
            class="submit-btn"
            [disabled]="isLoading$ | async"
          >
            <ng-container *ngIf="isLoading$ | async; else showLoader">
              <span class="mini-loader-spinner"></span>
            </ng-container>
            <ng-template #showLoader>
              <span>Submit</span>
            </ng-template>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
