<div class="job-container">
  <div style="margin-top: 20px">
    <h2>Jobs</h2>

    <div class="job-action">
      <button
        type="button"
        class="btn-add"
        style="margin-right: 10px"
        [routerLink]="['/dashboard/job/create']"
      >
        Add New
      </button>

      <a
        [href]="'http://localhost:4200/apply/' + corpKey"
        target="_blank"
        type="button"
        class="btn-list"
        style="margin-right: 10px; display: flex; gap: 5px; align-items: center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          style="width: 20px; height: 20px"
        >
          <rect x="3" y="4" width="18" height="16" rx="2" ry="2"></rect>
          <path d="M9 2h6"></path>
          <path d="M10 7h4"></path>
          <path d="M10 11h4"></path>
          <path d="M10 15h4"></path>
        </svg>

        <span> Job Listing</span>
      </a>
    </div>
  </div>
  <div class="job-table">
    <div class="job-table-header">
      <div class="job-table-search">
        <input
          type="text"
          placeholder="Search"
          [formControl]="searchText"
          (ngModelChange)="handleSearch()"
        />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
      </div>
      <div>
        <button type="button">Filter</button>
      </div>
      <div>
        <button type="button">Export</button>
      </div>
    </div>
    <table>
      <thead>
        <tr>
          <th
            style="
              display: flex;
              gap: 20px;
              padding-left: 10px;
              align-items: center;
            "
          >
            <input
              type="checkbox"
              style="
                border: 1px solid #eee;
                width: 15px;
                height: 15px;
                border-radius: 5px;
                margin-left: 6px;
              "
            />
            Job Title
          </th>
          <th>Job Type</th>
          <th>Work Mode</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of jobData">
          <td style="display: flex; gap: 20px; align-items: center">
            <input
              type="checkbox"
              style="
                border: 1px solid #eee;
                width: 15px;
                height: 15px;
                border-radius: 5px;
              "
            />
            {{ item?.jobTitle | titlecase }}
          </td>
          <td>{{ item?.jobType | titlecase }}</td>
          <td>{{ item?.workMode | titlecase }}</td>
          <td>{{ item?.startDate || "N/A" }}</td>
          <td>{{ item?.endDate || "N/A" }}</td>

          <td class="status-btn">
            <span
              [ngClass]="{
                pending: item.status === 'PENDING',
                active: item.status === 'APPROVED',
                closed: item.status === 'REJECTED'
              }"
              >{{ item?.status | titlecase }}</span
            >
          </td>
          <td>
            <div class="action">
              <div ngbDropdown class="d-inline-block" container="body">
                <span
                  class="humburger-icon"
                  id="dropdownBasic1"
                  ngbDropdownToggle
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 6.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 12.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 18.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z"
                    />
                  </svg>
                </span>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                  <button
                    style="font-size: 14px"
                    data-bs-toggle="modal"
                    data-bs-target="#viewJobModal"
                    ngbDropdownItem
                    (click)="handleViewJoDetail(item.id)"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
                      />
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                      />
                    </svg>
                    View
                  </button>

                  <button
                    style="font-size: 14px"
                    data-bs-toggle="modal"
                    data-bs-target="#editJobModal"
                    ngbDropdownItem
                    (click)="handleEditJob(item.id)"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
                      />
                    </svg>

                    Edit
                  </button>

                  <button
                    style="font-size: 14px"
                    data-bs-toggle="modal"
                    data-bs-target="#deleteJobModal"
                    ngbDropdownItem
                    (click)="handleDeleteJob(item.id)"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                      />
                    </svg>
                    Delete
                  </button>
                </div>
              </div>
            </div>
          </td>
        </tr>

        <tr *ngIf="isLoading$ | async">
          <td>Loading...</td>
        </tr>
        <tr *ngIf="!(isLoading$ | async) && !jobData.length">
          <td>No record found</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-job-view [viewJobData]="viewJobData" />
<app-job-delete (jobDeleted)="getAllJob()" [jobId]="jobId" />
