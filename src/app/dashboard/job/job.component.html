<div class="job-container">
  <div style="margin-top: 20px">
    <h2>Jobs</h2>

    <div class="job-action">
      <button
        type="button"
        class="btn-add"
        style="margin-right: 10px"
        [routerLink]="['/dashboard/job/create']"
      >
        Add New
      </button>

      <a
        [href]="'http://localhost:4200/apply/' + corpKey"
        target="_blank"
        type="button"
        class="btn-list"
        style="margin-right: 10px; display: flex; gap: 5px; align-items: center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          style="width: 20px; height: 20px"
        >
          <rect x="3" y="4" width="18" height="16" rx="2" ry="2"></rect>
          <path d="M9 2h6"></path>
          <path d="M10 7h4"></path>
          <path d="M10 11h4"></path>
          <path d="M10 15h4"></path>
        </svg>

        <span> Job Listing</span>
      </a>
    </div>
  </div>
  <div class="job-table">
    <div class="job-table-header">
      <div class="job-table-search">
        <input
          type="text"
          placeholder="Search"
          [formControl]="searchText"
          (ngModelChange)="handleSearch()"
        />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
      </div>
      <div>
        <button type="button">Filter</button>
      </div>
    </div>
    <table>
      <thead>
        <tr>
          <th
            style="
              display: flex;
              gap: 20px;
              padding-left: 10px;
              align-items: center;
            "
          >
            <input
              type="checkbox"
              style="
                border: 1px solid #eee;
                width: 15px;
                height: 15px;
                border-radius: 5px;
                margin-left: 6px;
              "
            />
            Job Title
          </th>
          <th>Job Type</th>
          <th>Work Mode</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of jobData">
          <td style="display: flex; gap: 20px; align-items: center">
            <input
              type="checkbox"
              style="
                border: 1px solid #eee;
                width: 15px;
                height: 15px;
                border-radius: 5px;
              "
            />
            {{ item?.jobTitle | titlecase }}
          </td>
          <td>{{ item?.jobType | titlecase }}</td>
          <td>{{ item?.workMode | titlecase }}</td>
          <td>{{ item?.startDate || "N/A" }}</td>
          <td>{{ item?.endDate || "N/A" }}</td>

          <td class="status-btn">
            <span
              [ngClass]="{
                pending: item.status === 'PENDING',
                active: item.status === 'APPROVED',
                closed: item.status === 'REJECTED'
              }"
              >{{ item?.status | titlecase }}</span
            >
          </td>
          <td>
            <div class="action">
              <div class="action-icon">
                <span
                  data-bs-toggle="modal"
                  data-bs-target="#viewJobModal"
                  ngbDropdownItem
                  (click)="handleViewJoDetail(item.id)"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                    />
                  </svg>
                </span>
                <span
                  data-bs-toggle="modal"
                  data-bs-target="#editJobModal"
                  ngbDropdownItem
                  (click)="handleEditJob(item.id)"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M12 20h9"></path>
                    <path d="M16.5 3.5a2.1 2.1 0 0 1 3 3L7 19l-4 1 1-4Z"></path>
                  </svg>
                </span>
                <span
                  data-bs-toggle="modal"
                  data-bs-target="#deleteJobModal"
                  ngbDropdownItem
                  (click)="handleDeleteJob(item.id)"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path>
                    <path d="M10 11v6"></path>
                    <path d="M14 11v6"></path>
                    <path d="M9 6V3h6v3"></path>
                  </svg>
                </span>
              </div>
            </div>
          </td>
        </tr>

        <tr *ngIf="!(isLoading$ | async) && !jobData.length">
          <td>No record found</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-job-view [viewJobData]="viewJobData" />
<app-job-delete (jobDeleted)="getAllJob()" [jobId]="jobId" />
