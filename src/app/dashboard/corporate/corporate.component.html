<div class="corporate-container">
  <div
    style="display: flex; justify-content: space-between; align-items: center"
  >
    <h2>Corporate</h2>
    <div class="corporate-action">
      <div class="corporate-search">
        <mat-form-field>
          <mat-select placeholder="Select Corporate" [formControl]="corpkey">
            <mat-option *ngFor="let item of data" [value]="item.hmCode">
              {{ item.hmCode }}</mat-option
            >
          </mat-select>
        </mat-form-field>

        <button
          type="button"
          type="button"
          style="margin-right: 10px"
          (click)="handleGetCorpKey()"
        >
          Swicth
        </button>
      </div>
      <div>
        <button
          data-bs-toggle="modal"
          data-bs-target="#createCorporateModal"
          type="button"
          type="button"
          style="margin-right: 10px"
        >
          Add New
        </button>
      </div>
    </div>
  </div>
  <div class="corporate-table">
    <div class="corporate-table-header">
      <div class="corporate-table-search">
        <input
          type="text"
          placeholder="Search by name"
          [(ngModel)]="searchText"
          (ngModelChange)="handleSearch()"
        />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="#eeeeee"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          className="lucide lucide-search"
        >
          <circle cx="11" cy="11" r="8" />
          <path d="m21 21-4.3-4.3" />
        </svg>
      </div>
      <div>
        <button type="button">Filter</button>
      </div>
      <div>
        <button type="button">Export</button>
      </div>
    </div>
    <table>
      <thead>
        <tr>
          <th
            style="
              display: flex;
              gap: 20px;
              padding-left: 10px;
              align-items: center;
            "
          >
            <input
              type="checkbox"
              style="
                border: 1px solid #eee;
                width: 15px;
                height: 15px;
                border-radius: 5px;
                margin-left: 6px;
              "
            />
            Corporate Name
          </th>

          <th>Email</th>
          <th>Address</th>
          <th>Phone</th>
          <th>HmCode</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of filteredData">
          <td style="display: flex; gap: 20px; align-items: center">
            <input
              type="checkbox"
              style="
                border: 1px solid #eee;
                width: 15px;
                height: 15px;
                border-radius: 5px;
              "
            />

            {{ item?.name ? (item?.name | titlecase) : "N/A" }}
          </td>
          <td>{{ item?.email || "N/A" }}</td>
          <td>{{ item?.address || "N/A" }}</td>
          <td>{{ item?.phone || "N/A" }}</td>
          <td>{{ item?.hmCode || "N/A" }}</td>

          <td>
            <div class="action">
              <div ngbDropdown class="d-inline-block" container="body">
                <span
                  class="humburger-icon"
                  id="dropdownBasic1"
                  ngbDropdownToggle
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 6.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 12.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 18.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z"
                    />
                  </svg>
                </span>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                  <button
                    style="font-size: 14px"
                    data-bs-toggle="modal"
                    data-bs-target="#viewCorporateModal"
                    ngbDropdownItem
                    (click)="handleViewCorporate(item.id)"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
                      />
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                      />
                    </svg>
                    View
                  </button>

                  <button
                    style="font-size: 14px"
                    data-bs-toggle="modal"
                    data-bs-target="#editCorporateModal"
                    ngbDropdownItem
                    (click)="handleEditCorporate(item.id)"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
                      />
                    </svg>

                    Edit
                  </button>

                  <button
                    style="font-size: 14px"
                    data-bs-toggle="modal"
                    data-bs-target="#deleteCorporateModal"
                    ngbDropdownItem
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                      />
                    </svg>
                    Delete
                  </button>
                </div>
              </div>
            </div>
          </td>
        </tr>

        <tr *ngIf="dashboardService.isLoading$ | async">
          <td>Loading...</td>
        </tr>
        <tr
          *ngIf="
            !(dashboardService.isLoading$ | async) && !filteredData?.length
          "
        >
          <td>No record found</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-corporate-create />
<app-corporate-edit
  [editedData]="editedData"
  (onEditCorporate)="onEditCorporate()"
/>
<app-corporate-view [corporateViewData]="corporateViewData" />
