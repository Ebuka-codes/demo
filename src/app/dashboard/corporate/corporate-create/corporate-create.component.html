<div
  class="modal fade"
  #myModal
  id="createCorporateModal"
  tabindex="-1"
  aria-labelledby="modalLabel"
  aria-hidden="true"
  (hidden.bs.modal)="resetForm()"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Create Corporate</h5>

        <span class="close-icon" data-bs-dismiss="modal" aria-label="Close">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="size-6"
            style="width: 20px"
          >
            <path
              fill-rule="evenodd"
              d="M5.47 5.47a.75.75 0 0 1 1.06 0L12 10.94l5.47-5.47a.75.75 0 1 1 1.06 1.06L13.06 12l5.47 5.47a.75.75 0 1 1-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 0 1-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 0 1 0-1.06Z"
              clip-rule="evenodd"
            />
          </svg>
        </span>
      </div>
      <div class="modal-body">
        <div class="corporate-content">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="corporateName"
                >Corporate Name <span class="required-icon">*</span></label
              >
              <input type="text" formControlName="name" [disabled]="true" />
              <div *ngIf="name?.invalid && isSubmitted">
                <small *ngIf="name?.errors?.['required']">
                  Corporate Name field is required
                </small>
              </div>
            </div>
            <div class="form-group">
              <label for="address"
                >Address<span class="required-icon">*</span></label
              >
              <input type="text" formControlName="address" />
              <div *ngIf="address?.invalid && isSubmitted">
                <small *ngIf="address?.errors?.['required']">
                  Address field is required
                </small>
              </div>
            </div>
            <div class="form-group">
              <label for="email"
                >Email<span class="required-icon">*</span></label
              >
              <input type="text" formControlName="email" />
              <div *ngIf="email?.invalid && isSubmitted">
                <small *ngIf="email?.errors?.['required']">
                  Email field is required
                </small>
                <small
                  *ngIf="!email?.errors?.['required'] && email?.errors?.['invalidEmail']"
                  >Invalid email format</small
                >
              </div>
            </div>
            <div class="form-group">
              <label for="phone"
                >Phone <span class="required-icon">*</span></label
              >
              <input type="text" formControlName="phone" />
            </div>

            <div class="form-group">
              <label for="hmCode"
                >HmCode<span class="required-icon">*</span></label
              >
              <input type="text" formControlName="hmCode" />
              <div *ngIf="hmCode?.invalid && isSubmitted">
                <small *ngIf="hmCode?.errors?.['required']">
                  HmCode field is required
                </small>
              </div>
            </div>

            <div class="file-wrapper">
              <label>Logo </label>
              <div
                [ngClass]="
                  submitLoading
                    ? 'file-wrapper_content loader-bg'
                    : ' file-wrapper_content'
                "
                (click)="!file ? triggerInput() : null"
                [style.cursor]="file ? 'not-allowed' : 'pointer'"
                (dragover)="onDragOver($event)"
                (dragleave)="onDragLeave($event)"
                (drop)="onDrop($event)"
              >
                <span class="file-bg">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6 file"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m6.75 12-3-3m0 0-3 3m3-3v6m-1.5-15H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"
                    />
                  </svg>
                </span>
                <span class="file-info">
                  <p>
                    <strong style="color: #28a745">Click to upload</strong> or
                    drag and drop
                  </p>
                  <p style="font-size: 12px">(Max file size 1MB)</p>
                </span>

                <input
                  #fileInput
                  type="file"
                  accept=".jpg,.png,.jpeg,"
                  class="visually-hidden"
                  (change)="onFileChange($event)"
                />
              </div>

              <div *ngIf="file" class="file-wrapper__doc">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-3 file"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
                  />
                </svg>

                <span>{{ file | slice : 0 : 20 }}...</span>

                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-3 cancel"
                  (click)="removeFile()"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
              </div>
            </div>

            <div class="btn-action">
              <button type="button" class="close-btn" data-bs-dismiss="modal">
                <span>Cancel</span>
              </button>
              <button
                type="submit"
                class="submit-btn"
                [disabled]="isLoadingLogo"
              >
                <ng-container *ngIf="submitLoading; else showLoader">
                  <span class="mini-loader-spinner"></span>
                </ng-container>
                <ng-template #showLoader>
                  <span>Submit</span>
                </ng-template>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
