<div class="sideBar">
  <span class="header">
    <div class="logo">
      <img src="../../../../../assets/image/logo-2.PNG" alt="" />
    </div>
    <div *ngIf="isLoading; else userContent" class="skeleton-wrapper">
      <div class="skeleton-avatar"></div>
      <div>
        <div class="skeleton-role"></div>
        <div class="skeleton-name"></div>
      </div>
    </div>

    <ng-template #userContent>
      <div class="user">
        <img
          src="../../../../../assets/image/uifaces-popular-image.jpg"
          alt="user-image"
        />
        <div class="user-info">
          <h4 class="role">RECRUITER</h4>
          <h6>{{ userProfile.personalDetail.firstName }}</h6>
        </div>
      </div>
    </ng-template>
  </span>
