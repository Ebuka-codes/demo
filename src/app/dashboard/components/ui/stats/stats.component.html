<div class="stat-container">
  <div class="stat">
    <div class="card-info">
      <div class="card-header">
        <span class="card-title">Total Job </span>
        <span class="card-total">102</span>
      </div>
      <div class="icon-bg">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="size-6"
        >
          <path
            fill-rule="evenodd"
            d="M7.5 5.25a3 3 0 0 1 3-3h3a3 3 0 0 1 3 3v.205c.933.085 1.857.197 2.774.334 1.454.218 2.476 1.483 2.476 2.917v3.033c0 1.211-.734 2.352-1.936 2.752A24.726 24.726 0 0 1 12 15.75c-2.73 0-5.357-.442-7.814-1.259-1.202-.4-1.936-1.541-1.936-2.752V8.706c0-1.434 1.022-2.7 2.476-2.917A48.814 48.814 0 0 1 7.5 5.455V5.25Zm7.5 0v.09a49.488 49.488 0 0 0-6 0v-.09a1.5 1.5 0 0 1 1.5-1.5h3a1.5 1.5 0 0 1 1.5 1.5Zm-3 8.25a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z"
            clip-rule="evenodd"
          />
          <path
            d="M3 18.4v-2.796a4.3 4.3 0 0 0 .713.31A26.226 26.226 0 0 0 12 17.25c2.892 0 5.68-.468 8.287-1.335.252-.084.49-.189.713-.311V18.4c0 1.452-1.047 2.728-2.523 2.923-2.12.282-4.282.427-6.477.427a49.19 49.19 0 0 1-6.477-.427C4.047 21.128 3 19.852 3 18.4Z"
          />
        </svg>
      </div>
    </div>

    <div class="card-info">
      <div class="card-header">
        <div>
          <div style="display: flex; align-items: center; gap: 15px">
            <span class="card-title">Applcation status </span>
            <div class="row">
              <div class="col">
                <div ngbDropdown class="d-inline-block">
                  <button
                    type="button"
                    class="btn btn-outline-primary"
                    id="dropdownBasic1"
                    ngbDropdownToggle
                  >
                    Total
                  </button>
                  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button ngbDropdownItem>Pending</button>
                    <button ngbDropdownItem>Interview</button>
                    <button ngbDropdownItem>Hired</button>
                    <button ngbDropdownItem>Rejected</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <span class="card-total">200</span>
        </div>
      </div>

      <div class="icon-bg">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="size-6"
        >
          <path
            fill-rule="evenodd"
            d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm8.706-1.442c1.146-.573 2.437.463 2.126 1.706l-.709 2.836.042-.02a.75.75 0 0 1 .67 1.34l-.04.022c-1.147.573-2.438-.463-2.127-1.706l.71-2.836-.042.02a.75.75 0 1 1-.671-1.34l.041-.022ZM12 9a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
    </div>

    <div class="card-info">
      <div class="card-header">
        <span class="card-title">Avg. time to hire </span>
        <span class="card-total">30days</span>
      </div>
      <div class="icon-bg">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="size-6"
        >
          <path
            fill-rule="evenodd"
            d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 6a.75.75 0 0 0-1.5 0v6c0 .414.336.75.75.75h4.5a.75.75 0 0 0 0-1.5h-3.75V6Z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
    </div>

    <div class="card-info">
      <div class="card-header">
        <span class="card-title">Source of Application </span>
        <span class="card-total" style="margin-top: 3px">
          <ul>
            <li *ngFor="let data of data">
              {{ data.id }}
            </li>
          </ul>
        </span>
      </div>

      <div class="pie-chart">
        <canvas id="barChart1"></canvas>
      </div>
    </div>
  </div>

  <div class="candidate">
    <h4>My Candidate</h4>

    <div class="content">
      <div class="pie-chart">
        <canvas id="barChart2" style="height: 200px; width: 200px"></canvas>
        <span class="total">
          <span class="title">Total Candidate</span>
          <span class="number">{{ totalCandidate }}</span>
        </span>
      </div>
      <div class="candidate-info">
        <div class="list">
          <div class="bullet"></div>
          <span>100</span>
          <span>Pending</span>
        </div>

        <div class="list">
          <div class="bullet"></div>
          <span>100</span>
          <span>Interview</span>
        </div>
        <div class="list">
          <div class="bullet"></div>
          <span>100</span>
          <span>Hired</span>
        </div>
        <div class="list">
          <div class="bullet"></div>
          <span>100</span>
          <span>Rejected</span>
        </div>
      </div>
    </div>
  </div>
</div>
