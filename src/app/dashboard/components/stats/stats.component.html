<div class="stat-container">
  <div class="stat">

      <div class="content">

        </div>
      </div>
    </div>
    <div class="card-info">
      <div class="content">
        <div class="card-header">
          <div>
            <div>
              <span class="card-title">Recruitment Levels </span>
              <div ngbDropdown class="d-inline-block">
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  id="dropdownBasic1"
                  ngbDropdownToggle
                >
                  Total
                </button>
                <div
                  ngbDropdownMenu
                  aria-labelledby="dropdownBasic1"
                  (click)="onToggle($event)"
                >
                  <button ngbDropdownItem>Total</button>
                  <button ngbDropdownItem>Open</button>
                  <button ngbDropdownItem>In-review</button>
                  <button ngbDropdownItem>Interviewed</button>
                  <button ngbDropdownItem>Hired</button>
                  <button ngbDropdownItem>Rejected</button>
                </div>
              </div>
            </div>
            <span class="card-total">{{ data.applicationStatus || 0 }}</span>
          </div>
        </div>

        <div class="icon-bg">
          <svg
            width="27"
            height="27"
            viewBox="0 0 27 27"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M26.502 13.3008C26.502 16.7486 25.1323 20.0552 22.6943 22.4932C20.2564 24.9311 16.9498 26.3008 13.502 26.3008C10.0541 26.3008 6.74754 24.9311 4.30957 22.4932C1.87159 20.0552 0.501953 16.7486 0.501953 13.3008C0.501953 9.85297 1.87159 6.54637 4.30957 4.10839C6.74754 1.67042 10.0541 0.300781 13.502 0.300781C16.9498 0.300781 20.2564 1.67042 22.6943 4.10839C25.1323 6.54637 26.502 9.85297 26.502 13.3008ZM11.3353 6.80078C11.3353 6.22615 11.5636 5.67505 11.9699 5.26872C12.3762 4.86239 12.9273 4.63411 13.502 4.63411C14.0766 4.63411 14.6277 4.86239 15.034 5.26872C15.4403 5.67505 15.6686 6.22615 15.6686 6.80078V13.3008C15.6686 13.8754 15.4403 14.4265 15.034 14.8328C14.6277 15.2392 14.0766 15.4674 13.502 15.4674C12.9273 15.4674 12.3762 15.2392 11.9699 14.8328C11.5636 14.4265 11.3353 13.8754 11.3353 13.3008V6.80078ZM13.502 17.6341C12.9273 17.6341 12.3762 17.8624 11.9699 18.2687C11.5636 18.675 11.3353 19.2261 11.3353 19.8008C11.3353 20.3754 11.5636 20.9265 11.9699 21.3328C12.3762 21.7392 12.9273 21.9674 13.502 21.9674C14.0766 21.9674 14.6277 21.7392 15.034 21.3328C15.4403 20.9265 15.6686 20.3754 15.6686 19.8008C15.6686 19.2261 15.4403 18.675 15.034 18.2687C14.6277 17.8624 14.0766 17.6341 13.502 17.6341Z"

      </div>

    <div class="card-info">
      <div class="content">
        <div class="card-header">
          <span class="card-title">Avg. time to hire </span>
          <span class="card-total">{{ data.avgTimeToHire || 0 }}</span>
        </div>
        <div class="icon-bg">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="size-6"
          >

          height="16"

  <div class="candidate">
    <h4>My Candidates</h4>
    <div class="content">
      <div class="pie-chart">
        <canvas id="barChart" style="height: 200px; width: 200px"></canvas>
        <span class="total">
          <span class="title">Total Candidate</span>
          <span class="number">{{ data.candidateInfo.total }}</span>
        </span>
      </div>
      <div class="candidate-info">
        <div class="list" *ngFor="let item of candidateStats; let i = index">
          <div [ngClass]="'bullet' + i"></div>
          <div class="item">
            <span>{{ item.value }}</span>
            <span>{{ item.label }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
