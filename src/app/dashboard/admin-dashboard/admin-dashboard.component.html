<ng-container *ngIf="!(isLoading$ | async); else elseTemplate">
  <section class="dashboard-container">
    <h1>Hello, {{ userProfile.personalDetail.firstName }}</h1>
    <div class="content">
      <div style="width: 100%">
        <app-stats />
        <app-job-listing />
      </div>
      <app-interviews />
    </div>
  </section>
</ng-container>
<ng-template #elseTemplate>
  <div class="fullpage_spinner"></div>
</ng-template>
