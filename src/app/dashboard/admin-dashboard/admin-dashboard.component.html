<ng-container *ngIf="isLoading; else content">
  <div class="loader-spinner"></div>
</ng-container>
<ng-template #content>
  <section class="dashboard-container">
    <span *ngIf="profile$ | async as profile">
      <h1>Hello, {{ profile.personalDetail.firstName }}</h1>
    </span>
    <div class="content">
      <div style="width: 100%">
        <app-stats [data]="data" />
        <app-job-listing [data]="data" />
      </div>
      <app-interviews />
    </div>
  </section>
</ng-template>
