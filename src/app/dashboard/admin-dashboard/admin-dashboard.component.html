<ng-container *ngIf="!(isLoading$ | async); else loader">
  <section class="dashboard-container">
    <h1>Hello, {{ userProfile.personalDetail.firstName }}</h1>
    <div class="content">
      <div style="width: 100%">
        <app-stats [data]="data" />
        <app-job-listing [data]="data" />
      </div>
      <app-interviews />
    </div>
  </section>
</ng-container>
<ng-template #loader>
  <div class="loader-spinner"></div>
</ng-template>
