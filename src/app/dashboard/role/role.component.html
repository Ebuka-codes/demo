<div class="user-role_container">
  <header>
    <h2>Manage Role</h2>
    <button
      type="button"
      data-bs-toggle="modal"
      data-bs-target="#createUserRoleModal"
    >
      Add Role
    </button>
  </header>

  <div class="role-table d-none">
    <div class="role-table-header">
      <div class="role-table-search">
        <input type="text" placeholder="Search" />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
      </div>
      <div>
        <button type="button">Filter</button>
      </div>
    </div>
    <table>
      <thead>
        <tr>
          <th
            style="
              display: flex;
              gap: 20px;
              padding-left: 10px;
              align-items: center;
            "
          >
            <input
              type="checkbox"
              style="
                border: 1px solid #eee;
                width: 15px;
                height: 15px;
                border-radius: 5px;
                margin-left: 6px;
              "
            />
            Name
          </th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>mark</td>
          <td>{{ "johnmark@yahoo.com" }}</td>
          <td>09126576061</td>
          <td>Administrator</td>
          <td>
            <div class="action">
              <div class="action-icon">
                <span
                  data-bs-toggle="modal"
                  data-bs-target="#viewCorporateModal"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                    />
                  </svg>
                </span>
                <span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M12 20h9"></path>
                    <path d="M16.5 3.5a2.1 2.1 0 0 1 3 3L7 19l-4 1 1-4Z"></path>
                  </svg>
                </span>
                <span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path>
                    <path d="M10 11v6"></path>
                    <path d="M14 11v6"></path>
                    <path d="M9 6V3h6v3"></path>
                  </svg>
                </span>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- create-role-modal -->
  <div
    #myModal
    class="modal fade"
    id="createUserRoleModal"
    data-backdrop="static"
    data-keyboard="false"
    tabindex="-1"
    aria-labelledby="createUserRoleModal"
    aria-hidden="true"
    (hidden.bs.modal)="resetForm()"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Add Role</h5>
          <span class="close-icon" data-bs-dismiss="modal" aria-label="Close">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="size-6"
              style="width: 20px"
            >
              <path
                fill-rule="evenodd"
                d="M5.47 5.47a.75.75 0 0 1 1.06 0L12 10.94l5.47-5.47a.75.75 0 1 1 1.06 1.06L13.06 12l5.47 5.47a.75.75 0 1 1-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 0 1-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 0 1 0-1.06Z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
        </div>
        <div class="modal-body">
          <form [formGroup]="userRoleForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Name</label>
              <input id="name" formControlName="name" type="text" />
              <div *ngIf="name?.invalid && name?.touched">
                <small class="text-danger" *ngIf="name?.hasError('required')"
                  >Name is required.</small
                >
                <small class="text-danger" *ngIf="name?.hasError('minlength')"
                  >First Name must be at least 2 characters long.</small
                >
              </div>
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                rows="4"
                id="description"
                formControlName="description"
                type="text"
              ></textarea>
              <div *ngIf="description?.invalid && description?.touched">
                <small
                  class="text-danger"
                  *ngIf="description?.hasError('required')"
                  >Description is required.</small
                >
              </div>
            </div>
            <div class="btn-action">
              <button type="submit" class="submit-btn">
                <ng-container *ngIf="!submitLoading; else showLoader">
                  Submit
                </ng-container>
                <ng-template #showLoader>
                  <span class="mini-loader-spinner"></span>
                </ng-template>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
